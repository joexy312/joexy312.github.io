<p><a target="_blank" rel="noopener" href="https://leetcode-cn.com/problems/guess-number-higher-or-lower/">210614_leetcode374_猜数字大小</a></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-comment"># The guess API is already defined for you.</span><br><span class="hljs-comment"># @param num, your guess</span><br><span class="hljs-comment"># @return -1 if my number is lower, 1 if my number is higher, otherwise return 0</span><br><span class="hljs-comment"># def guess(num):</span><br><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Solution</span>(<span class="hljs-params"><span class="hljs-built_in">object</span></span>):</span><br>    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">guessNumber</span>(<span class="hljs-params">self, n</span>):</span><br>        <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">        :type n: int</span><br><span class="hljs-string">        :rtype: int</span><br><span class="hljs-string">        &quot;&quot;&quot;</span><br>        low = <span class="hljs-number">1</span><br>        high = <span class="hljs-number">2</span>^<span class="hljs-number">31</span> - <span class="hljs-number">1</span><br>        <span class="hljs-keyword">while</span>(<span class="hljs-number">1</span>):<br>            <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> guess(n):<br>                <span class="hljs-keyword">return</span> n<br>            <span class="hljs-keyword">elif</span> guess(n) &lt; <span class="hljs-number">0</span>:<br>                high = n<br>            <span class="hljs-keyword">else</span>:<br>                low = n<br>            n = (high - low) // <span class="hljs-number">2</span> + low<br></code></pre></td></tr></table></figure>

<p><a target="_blank" rel="noopener" href="https://leetcode-cn.com/problems/peak-index-in-a-mountain-array/">210615_leetcode852_山脉数组的峰顶索引</a></p>

id + <span class="hljs-number">1</span>]:<br>                <span class="hljs-keyword">right</span> = mid - <span class="hljs-number">1</span><br>            <span class="hljs-keyword">else</span>:<br>                <span class="hljs-keyword">left</span> = mid + <span class="hljs-number">1</span><br>        <br>        <span class="hljs-keyword">return</span> <span class="hljs-keyword">left</span><br></code></pre></td></tr></table></figure>
