/span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br></pre></td><td class="code"><pre><code class="hljs nix">class LSTM0(nn.Module):<br>    def __init__(self, <span class="hljs-attr">in_c=5,</span> <span class="hljs-attr">ngf=32):</span><br>        super(LSTM0, self).__init__()<br>        self.<span class="hljs-attr">conv_gx_lstm0</span> = nn.Conv2d(in_c + ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1)</span><br>        self.<span class="hljs-attr">conv_ix_lstm0</span> = nn.Conv2d(in_c + ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1)</span><br>        self.<span class="hljs-attr">conv_ox_lstm0</span> = nn.Conv2d(in_c + ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1)</span><br><br>    def forward(self, xt):<br>        <span class="hljs-string">&quot;&quot;</span><span class="hljs-string">&quot;</span><br><span class="hljs-string">        :param xt:      bz * 5(num_class) * 240 * 240</span><br><span class="hljs-string">        :return:</span><br><span class="hljs-string">            hide_1:    bz * ngf(32) * 240 * 240</span><br><span class="hljs-string">            cell_1:    bz * ngf(32) * 240 * 240</span><br><span class="hljs-string">        &quot;</span><span class="hljs-string">&quot;&quot;</span><br>        <span class="hljs-attr">gx</span> = self.conv_gx_lstm0(xt)<br>        <span class="hljs-attr">ix</span> = self.conv_ix_lstm0(xt)<br>        <span class="hljs-attr">ox</span> = self.conv_ox_lstm0(xt)<br><br>        <span class="hljs-attr">gx</span> = torch.tanh(gx)<br>        <span class="hljs-attr">ix</span> = torch.sigmoid(ix)<br>        <span class="hljs-attr">ox</span> = torch.sigmoid(ox)<br><br>        <span class="hljs-attr">cell_1</span> = torch.tanh(gx * ix)<br>        <span class="hljs-attr">hide_1</span> = ox * cell_1<br>        return cell_1, hide_1<br><br><br>class LSTM(nn.Module):<br>    def __init__(self, <span class="hljs-attr">in_c=5,</span> <span class="hljs-attr">ngf=32):</span><br>        super(LSTM, self).__init__()<br>        self.<span class="hljs-attr">conv_ix_lstm</span> = nn.Conv2d(in_c + ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1,</span> <span class="hljs-attr">bias=True)</span><br>        self.<span class="hljs-attr">conv_ih_lstm</span> = nn.Conv2d(ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1,</span> <span class="hljs-attr">bias=False)</span><br><br>        self.<span class="hljs-attr">conv_fx_lstm</span> = nn.Conv2d(in_c + ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1,</span> <span class="hljs-attr">bias=True)</span><br>        self.<span class="hljs-attr">conv_fh_lstm</span> = nn.Conv2d(ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1,</span> <span class="hljs-attr">bias=False)</span><br><br>        self.<span class="hljs-attr">conv_ox_lstm</span> = nn.Conv2d(in_c + ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1,</span> <span class="hljs-attr">bias=True)</span><br>        self.<span class="hljs-attr">conv_oh_lstm</span> = nn.Conv2d(ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1,</span> <span class="hljs-attr">bias=False)</span><br><br>        self.<span class="hljs-attr">conv_gx_lstm</span> = nn.Conv2d(in_c + ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1,</span> <span class="hljs-attr">bias=True)</span><br>        self.<span class="hljs-attr">conv_gh_lstm</span> = nn.Conv2d(ngf, ngf, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">padding=1,</span> <span class="hljs-attr">bias=False)</span><br><br>    def forward(self, xt, cell_t_1, hide_t_1):<br>        <span class="hljs-string">&quot;&quot;</span><span class="hljs-string">&quot;</span><br><span class="hljs-string">        :param xt:          bz * (5+32) * 240 * 240</span><br><span class="hljs-string">        :param hide_t_1:    bz * ngf(32) * 240 * 240</span><br><span class="hljs-string">        :param cell_t_1:    bz * ngf(32) * 240 * 240</span><br><span class="hljs-string">        :return:</span><br><span class="hljs-string">        &quot;</span><span class="hljs-string">&quot;&quot;</span><br>        <span class="hljs-attr">gx</span> = self.conv_gx_lstm(xt)         <span class="hljs-comment"># output: bz * ngf(32) * 240 * 240</span><br>        <span class="hljs-attr">gh</span> = self.conv_gh_lstm(hide_t_1)   <span class="hljs-comment"># output: bz * ngf(32) * 240 * 240</span><br>        <span class="hljs-attr">g_sum</span> = gx + gh<br>        <span class="hljs-attr">gt</span> = torch.tanh(g_sum)<br><br>        <span class="hljs-attr">ox</span> = self.conv_ox_lstm(xt)          <span class="hljs-comment"># output: bz * ngf(32) * 240 * 240</span><br>        <span class="hljs-attr">oh</span> = self.conv_oh_lstm(hide_t_1)    <span class="hljs-comment"># output: bz * ngf(32) * 240 * 240</span><br>        <span class="hljs-attr">o_sum</span> = ox + oh<br>        <span class="hljs-attr">ot</span> = torch.sigmoid(o_sum)<br><br>        <span class="hljs-attr">ix</span> = self.conv_ix_lstm(xt)              <span class="hljs-comment"># output: bz * ngf(32) * 240 * 240</span><br>        <span class="hljs-attr">ih</span> = self.conv_ih_lstm(hide_t_1)        <span class="hljs-comment"># output: bz * ngf(32) * 240 * 240</span><br>        <span class="hljs-attr">i_sum</span> = ix + ih<br>        <span class="hljs-attr">it</span> = torch.sigmoid(i_sum)<br><br>        <span class="hljs-attr">fx</span> = self.conv_fx_lstm(xt)              <span class="hljs-comment"># output: bz * ngf(32) * 240 * 240</span><br>        <span class="hljs-attr">fh</span> = self.conv_fh_lstm(hide_t_1)        <span class="hljs-comment"># output: bz * ngf(32) * 240 * 240</span><br>        <span class="hljs-attr">f_sum</span> = fx + fh<br>        <span class="hljs-attr">ft</span> = torch.sigmoid(f_sum)<br><br>        <span class="hljs-attr">cell_t</span> = ft * cell_t_1 + it * gt        <span class="hljs-comment"># bz * ngf(32) * 240 * 240</span><br>        <span class="hljs-attr">hide_t</span> = ot * torch.tanh(cell_t)            <span class="hljs-comment"># bz * ngf(32) * 240 * 240</span><br><br>        return cell_t, hide_t<br><br><br>class LSTM_MMUnet(nn.Module):<br>    def __init__(self, <span class="hljs-attr">input_nc=1,</span> <span class="hljs-attr">output_nc=5,</span> <span class="hljs-attr">ngf=32,</span> <span class="hljs-attr">temporal=3):</span><br>        super(LSTM_MMUnet, self).__init__()<br>        self.<span class="hljs-attr">temporal</span> = temporal<br>        self.<span class="hljs-attr">mmunet</span> = MMUnet(input_nc, output_nc, ngf)<br>        self.<span class="hljs-attr">lstm0</span> = LSTM0(<span class="hljs-attr">in_c=output_nc</span> , <span class="hljs-attr">ngf=ngf)</span><br>        self.<span class="hljs-attr">lstm</span> = LSTM(<span class="hljs-attr">in_c=output_nc</span> , <span class="hljs-attr">ngf=ngf)</span><br><br>        self.<span class="hljs-attr">mmout</span> = nn.Conv2d(ngf, output_nc, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">stride=1,</span> <span class="hljs-attr">padding=1)</span><br>        self.<span class="hljs-attr">out</span> = nn.Conv2d(ngf, output_nc, <span class="hljs-attr">kernel_size=3,</span> <span class="hljs-attr">stride=1,</span> <span class="hljs-attr">padding=1)</span><br><br>    def forward(self, x):<br>        <span class="hljs-string">&quot;&quot;</span><span class="hljs-string">&quot;</span><br><span class="hljs-string">        :param x:  5D tensor    bz * temporal * 4 * 240 * 240</span><br><span class="hljs-string">        :return:</span><br><span class="hljs-string">        &quot;</span><span class="hljs-string">&quot;&quot;</span><br>        <span class="hljs-attr">output</span> = []<br>        <span class="hljs-attr">mm_output</span> = []<br>        <span class="hljs-attr">cell</span> = None<br>        <span class="hljs-attr">hide</span> = None<br>        for t <span class="hljs-keyword">in</span> range(self.temporal):<br>            <span class="hljs-attr">im_t</span> = x[:, t, :, :, :]                <span class="hljs-comment"># bz * 4 * 240 * 240</span><br>            <span class="hljs-attr">mm_last</span> = self.mmunet(im_t)              <span class="hljs-comment"># bz * 32 * 240 * 240</span><br>            <span class="hljs-attr">out_t</span> = self.mmout(mm_last)              <span class="hljs-comment"># bz * 5 * 240 * 240</span><br>            mm_output.append(out_t)<br>            <span class="hljs-attr">lstm_in</span> = torch.cat((out_t, mm_last), <span class="hljs-attr">dim=1)</span> <span class="hljs-comment"># bz * 37 * 240 * 240</span><br><br>            <span class="hljs-keyword">if</span> <span class="hljs-attr">t</span> == <span class="hljs-number">0</span>:<br>                cell, <span class="hljs-attr">hide</span> = self.lstm0(lstm_in)   <span class="hljs-comment"># bz * ngf(32) * 240 * 240</span><br>            <span class="hljs-keyword">else</span>:<br>                cell, <span class="hljs-attr">hide</span> = self.lstm(lstm_in, cell, hide)<br><br>            <span class="hljs-attr">out_t</span> = self.out(hide)<br>            output.append(out_t)<br><br>        return torch.stack(mm_output, <span class="hljs-attr">dim=1),</span> torch.stack(output, <span class="hljs-attr">dim=1)</span><br><br><br><span class="hljs-keyword">if</span> <span class="hljs-attr">__name__</span> == <span class="hljs-string">&quot;__main__&quot;</span>:<br>    <sp
